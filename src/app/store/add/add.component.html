<div class="cart--item-list-container"
*ngFor="let item of items">
    <ul class="item-list cart--item-list">
        <li>
            <img class="cart--item-icon" src="assets/icons/001-beetroot.svg" alt="beetroot" />
            <p>{{item.name}}</p>
            <button class="quantity-btn remove-btn center" (click)="minus(item.id)">-</button>
            <span class="quantity-text center">{{item.quantity}}</span>
            <button class="quantity-btn add-btn center" (click)="pluss(item.id)">+</button>
        </li>
    </ul>
</div>
